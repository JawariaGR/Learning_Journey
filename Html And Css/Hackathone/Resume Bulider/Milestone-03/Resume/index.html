<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="img/avif" href="main-img.avif">
       <title>Resume Builder | JGR</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <link rel="stylesheet" href="style.css">

</head>

<body>
       <div class="container">
              <aside>
                     <div><img src="" alt="img" id="picimg">
                     </div>
                     <div id="contact" class="aside-items">
                            <h1 class="heading">Contact:-</h1>
                            <p> <i class="fa-solid fa-envelope"></i>
                                   <sapn id="clientemail"></sapn>
                            </p>
                            <p> <i class="fa-solid fa-location-dot"></i>
                                   <span id="clientadd"></span>
                            </p>
                            <p> <i class="fa-solid fa-phone"></i> <span id="clientcontact"></span></p>
                     </div>
                     <div id="Skills" class="aside-items">
                            <h1 class="heading"> Skills:-</h1>
                            <ul>
                                   <li><span id="clientskill1"></span></li>
                                   <li><span id="clientskill2"></span></li>
                                   <li><span id="clientskill3"></span></li>
                                   <li><span id="clientskill4"></span></li>
                                   <li><span id="clientskill5"></span></li>
                                   <li><span id="clientskill6"></span></li>
                                   <li><span id="clientskill7"></span></li>



                            </ul>
                     </div>
                     <div id="Languages" class="aside-items">
                            <h1 class="heading">Languages:-</h1>

                            <ul>
                                   <li><span id="clientlang1"></span></li>
                                   <li><span id="clientlang2"></span></li>
                                   <li><span id="clientlang3"></span></li>
                                   <li><span id="clientlang4"></span></li>
                            </ul>

                     </div>
                     <div id="Award" class="aside-items">
                            <h1 class="heading">Awards:-</h1>
                            <h4><span id="clientawa-year1"></span><span id="clientCompanyname1"></span>
                                   <span id="clienttitle1"></span>
                            </h4>
                            <h4><span id="clientawa-year2"></span><span id="clientCompanyname2"></span>
                                   <span id="clienttitle2"></span>
                            </h4>
                     </div>
              </aside>
              <main>
                     <div id="info">
                            <h1><span id="clientname"></span></h1>
                            <p
                                   style="background-color: black; border-radius:10px; height: 3px; width: 620px; transform: translateY(-10px); ">
                            </p>
                            <h3><span id="clientProfession"></span></h3>
                     </div>
                     <div id="about">
                            <h1>About Me:-</h1>
                            <p
                                   style="background-color: black; border-radius:10px; height: 3px; width: 140px; transform: translateY(-20px); ">
                            </p>
                            <p id="aboutme"><span id="clientabout"></span></p>
                     </div>
                     <div id="experience">
                            <h1> Experience:-</h1>
                            <p
                                   style="background-color: black; border-radius:10px; height: 3px; width: 160px; transform: translateY(-20px); ">
                            </p>
                            <div class="job-des">
                                   <h2><span id="clientjobname1"></span></h2>
                                   <p><span id="clientjobcompany1"></span><span id="clientjobstartandendyear1"></span>
                                   </p>
                                   <p><span id="clientjobinfo1"></span></p>
                            </div>
                            <div class="job-des">
                                   <h2><span id="clientjobname2"></span></h2>
                                   <p><span id="clientjobcompany2"></span><span id="clientjobstartandendyear2"></span>
                                   </p>
                                   <p><span id="clientjobinfo2"></span>
                                   <p>
                            </div>
                     </div>
                     <div id="education">
                            <h1> Education:-</h1>
                            <p
                                   style="background-color: black; border-radius:10px; height: 3px; width: 160px; transform: translateY(-20px); ">
                            </p>
                            </p>
                            <div class="job-des">
                                   <h2><span id="clientdegname1"></span></h2>
                                   <p><span id="clientdeginst1"></span><span id="clientstartandendyear1"></span></p>
                                   <p><span id="clientdeginfo1"></span></p>
                            </div>
                            <div class="job-des">
                                   <h2><span id="clientdegname2"></span></h2>
                                   <p><span id="clientdeginst2"></span><span id="clientstartandendyear2"></span></p>
                                   <p><span id="clientdeginfo2"></span>
                                   <p>
                            </div>

                     </div>
              </main>

       </div>
       <div id="removesection">
              <h2> If You Don't Want To Give Information About Specific Section So When You Click The Button That
                     Section Remove From The Resume </h2>
       </div>
       <div id="btn">
              <button id="cont-btn">Contact</button>
              <button id="skill-btn">Skills</button>
              <button id="lang-btn">Languages</button>
              <button id="Awa-btn">Award</button>
              <button id="abt-btn">About Me</button>
              <button id="exp-btn">Experience</button>
              <button id="edu-btn">Education</button>
              <button id="print-btn">Print</button>

       </div>

       <footer>
              <h1>Made with ðŸ’– by <a href="https://www.linkedin.com/in/jawaria-gr-7277092b6/">Jawaria (JGR)</a> </h1>
       </footer>


       <script src="script.js"></script>

</body>

</html>

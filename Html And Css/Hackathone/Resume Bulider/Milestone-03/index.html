<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | JGR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <div class="form-info">
            <div id="Name and contact">
                <h1>Name And Contact</h1>

                <div class="form-items">
                    <label class="label" for="name"> Full Name:- <span class="star">*</span></label>
                    <input class="input" type="text" id="name" placeholder="ABC">

                    <label class="label" for="Profession">Job Profession:-<span class="star">*</span></label>
                    <input class="input" type="text" id="Profession" placeholder="Designer">

                    <label class="label" for="email">Email:-<span class="star">*</span></label>
                    <input class="input" type="email" id="email" required placeholder="abc@gmail.com">

                    <label class="label" for="add">Address:- <span class="star">*</span></label>
                    <input class="input" type="text" id="add" required placeholder="from etc city">

                    <label class="label" for="contact">Contact Number:-<span class="star">*</span></label>
                    <input class="input" type="tel" id="contact" required placeholder="+123-456-7890">

                    <label class="label" for="about me ">About you:-<span class="star">*</span></label>
                    <textarea id="aboutme" placeholder="The Short description About you"></textarea>

                    <label class="label" for="pic">
                        <h2> Upload picture</h2>
                    </label>
                    <input type="file" id="pic" class="input">

                </div>
                <hr style="max-width: 100%; margin-left: 30px; margin-right: 80px;">
            </div>
            <div id="Education">
                <div class="form-info">
                    <h1>Education</h1>


                    <div class="form-items">
                        <label class="label" for="deg1">Degree Name:-<span class="star">*</span></label>
                        <input class="input" id="deg1" type="text" required placeholder="ABC">

                        <label class="label" for="inst1">Degree Institute:-<span class="star">*</span></label>
                        <input class="input" id="inst1" type="text" required placeholder="ABC">

                        <label class="label" for="start">Start Year and End Year :-<span class="star">*</span></label>
                        <input class="input" id="start" type="text" required placeholder="(2000-2004)">

                        <label class="lable" for="deginfo1" id="info">Degree Description-<span
                                class="star">*</span></label>
                        <textarea id="deginfo1"></textarea>

                        <br>
                        <br>

                        <label class="label" for="deg2"> Second Degree Name:-</label>
                        <input class="input" id="deg2" type="text" placeholder="ABC">

                        <label class="label" for="inst2"> Second Degree Institute:-</label>
                        <input class="input" id="inst2" type="text" placeholder="ABC">

                        <label class="label" for="start-year">Start Year and End Year:-</label>
                        <input class="input" id="start-year" type="text" placeholder="(2005-2007)">

                        <label class="lable" for="deginfo2" id="info"> Second Degree Description-
                        </label>
                        <textarea id="deginfo2"></textarea>
                    </div>
                </div>
            </div>
            <div id="Work Experience">
                <h1>Work Experience</h1>


                <div class="form-items">
                    <label class="label" for="job-name1">First Job Title:-<span class="star">*</span></label>
                    <input class="input" id="job-name1" type="text">

                    <label class="label" for="company1">Company Name:-<span class="star">*</span></label>
                    <input class="input" id="company1" type="text">

                    <label class="label" for="job-s-y1">Start Year And End year:-<span class="star">*</span></label>
                    <input class="input" id="job-s-y1" type="text" placeholder="(2010-2017)">

                    <label class="lable" for="jobinfo1" id="info">Job Description-<span class="star">*</span></label>
                    <textarea id="jobinfo1"></textarea>

                    <br>
                    <br>

                    <label class="label" for="job-name2">Second Job Title:-</label>
                    <input class="input" id="job-name2" type="text">

                    <label class="label" for="company2">Company Name:-</label>
                    <input class="input" id="company2" type="text">

                    <label class="label" for="job-s-y2">Start Year And End Year:-</label>
                    <input class="input" id="job-s-y2" type="text" placeholder="(2018-2020)">


                    <label class="lable" for="jobinfo2" id="info">Job Description-</label>
                    <textarea id="jobinfo2"></textarea>
                </div>

            </div>
            <div id="Skill">
                <div class="form-info">
                    <h1>Skills</h1>


                    <div class="form-items">
                        <label class="label" for="skills">Skills:-<span class="star">*</span></label>
                        <input class="input" type="text" id="skill1" required placeholder="Required">

                        <input class="input" type="text" id="skill2" required placeholder="Required">

                        <input class="input" type="text" id="skill3" required placeholder="Required">

                        <input class="input" type="text" id="skill4">

                        <input class="input" type="text" id="skill5">

                        <input class="input" type="text" id="skill6">

                        <input class="input" type="text" id="skill7">
                    </div>

                </div>
            </div>
            <div id="Languges">
                <div class="form-info">
                    <h1>Languges</h1>

                    <div class="form-items">
                        <label class="label" for="lang1">Languges:-<span class="star">*</span></label>
                        <input class="input" type="text" id="lang1" required placeholder="Required">

                        <input class="input" type="text" id="lang2" required placeholder="Required">

                        <input class="input" type="text" id="lang3">

                        <input class="input" type="text" id="lang4">
                    </div>
                </div>
            </div>
            <div id="Award">
                <h1>Award</h1>
                <div class="form-items">
                    <label class="label" for="awa-year1"> Award Year:-<span class="star">*</span></label>
                    <input class="input" type="number" id="awa-year1">

                    <label class="label" for="comp-name1"> Company Name:-<span class="star">*</span></label>
                    <input class="input" type="text" id="comp-name1">

                    <label class="label" for="title1"> Award title:-<span class="star">*</span></label>
                    <input class="input" type="text" id="title1">

                    <br>
                    <br>

                    <label class="label" for="awa-year2"> Second Award Year:-</label>
                    <input class="input" type="number" id="awa-year2">

                    <label class="label" for="comp-name2"> Company Name:-</label>
                    <input class="input" type="text" id="comp-name2">

                    <label class="label" for="title2"> Award title:-</label>
                    <input class="input" type="text" id="title2">
                </div>
            </div>
        </div>
        <button id="sub-btn">Submit</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
